doclet.Help_line_1=How This ADF Documentation Is Organized
doclet.Help_line_2=This ADF (Agent Description File) documentation has pages corresponding to the items in the navigation bar, described as follows.
doclet.Help_line_3=The {0} page is the front page of this ADF documentation and provides a list of all packages.  This page can also contain an overall description of the set of packages.
doclet.Help_line_4=Each package has a page that contains a list of its agents and capabilities, with a summary for each. This page can contain two categories:
doclet.Help_line_5=Agent/Capability
doclet.Help_line_6=Each agent and capability has its own separate page. Each of these pages has three sections consisting of a agent/capability description, summary tables, and detailed member descriptions:
doclet.Help_line_7=Contained Capability diagram
doclet.Help_line_8=Direct Known Containing Agents
doclet.Help_line_9=Direct Known Containing Capabilities
doclet.Help_line_10=xxx
doclet.Help_line_11=Agent/Capability declaration
doclet.Help_line_12=Agent/Capability description
doclet.Help_line_13=Each summary entry contains the first sentence from the detailed description for that item. The summary entries are alphabetical, while the detailed descriptions are in the order they appear in the source code. This preserves the logical groupings established by the programmer.
doclet.Help_line_14=Use
doclet.Help_line_15=Each documented package, class and interface has its own Use page.  This page describes what packages, classes, methods, constructors and fields use any part of the given class or package. Given a class or interface A, its Use page includes subclasses of A, fields declared as A, methods that return A, and methods and constructors with parameters of type A.  You can access this page by first going to the package, class or interface, then clicking on the "Use" link in the navigation bar.
doclet.Help_line_16=Tree (Agent/Capability Hierarchy)
doclet.Help_line_17_with_tree_link=There is a {0} page for all packages, plus a hierarchy for each package. Each hierarchy page contains a list of agents and a list of capabilities. The agents are organized by inheritance structure starting with <code>java.lang.Object</code>. The interfaces do not inherit from <code>java.lang.Object</code>.
doclet.Help_line_18=When viewing the Overview page, clicking on "Tree" displays the hierarchy for all packages.
doclet.Help_line_19=When viewing a particular package, agent or capability page, clicking "Tree" displays the hierarchy for only that package.
doclet.Help_line_21=Index
doclet.Help_line_22=The {0} contains an alphabetic list of all agents, capabilities, beliefs, goals, plans, events and expressions.
doclet.Help_line_23=Prev/Next
doclet.Help_line_24=These links take you to the next or previous agent, capability, package, or related page.
doclet.Help_line_25=Frames/No Frames
doclet.Help_line_26=These links show and hide the HTML frames.  All pages are available with or without frames.
doclet.Help_line_28=This help file applies to ADF documentation generated using the standard doclet.
